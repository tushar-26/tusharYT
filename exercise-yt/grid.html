<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practise</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    display: inline-block;
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
        display: inline-block;
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightpink;">div 2</div>      
    </div>

    <div style="
    
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
        display: inline-block;
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>          
    </div>

    <div style="
    margin-top: 30px;
    margin-bottom: 15px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
    <div style="background-color: lightblue; height: 200px;">1fr</div>                            
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">2fr</div> 
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">2fr</div>          
</div>
     <div class="grids">
        <div class="box">hey</div>
        <div class="box">hey</div>
        <div class="box">hey</div>
        <div class="box">hey</div>
        <div class="box">hey</div>
        <div class="box">hey</div>
     </div>
     <style>
         .grids{
            display: grid;
            grid-template-columns: 30px 30px 30px;
            column-gap: 10px;
            row-gap: 10px;
            text-align: center;

         }
         .box{
            background-color: aqua;
         }
     </style>

</body>
</html>
