<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div style="display: grid;

    <div style="display: grid;

<div style="background-color: lightblue;">col1</div>
<div style="background-color: lightpink;">col2</div>
<div style="background-color: lightblue;">col3</div>
</div>
   
<div class="grids">

    <div class="s1">col2</div>
    <div class="s1">col3</div>
    <div class="s1">col4</div>
    <div class="s1">col1</div>
    <div class="s1">col2</div>
    <div class="s1">col3</div>

    .grids{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;

        row-gap: 10px;
    }
    .s1{
       background-color: lightpink;
    }
    .s2{
       background-color: lightpink;
    
    }
