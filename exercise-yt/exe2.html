<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <style>
        .google{
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;     
        }
        .tex{
            border: none;
            width: 500px;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 16px;
            padding-right: 16px;
            margin-top: 10px;
            font-size: 16px;
            margin-left: 400px;
            border-radius: 30px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            
        }
        .req{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            
        }
        .tex1
        {
            display: block;
            background-color: rgb(240, 240, 240);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            font-family: arial;
            padding-left: 20px;
            padding-right: 20px;
            width: 270px;
            margin-left: 550px; 
            margin-bottom: 5px;   
        }
        .tex2{
            display: block;
            background-color: rgb(240, 240, 240);
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            font-family: arial;
            padding-left: 20px;
            padding-right: 20px;
            width: 270px;
            margin-left: 550px;
            margin-bottom: 30px;
        }
        .tex3{
            margin-left: 550px;
            border: none;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            width: 350px;
            padding-top: 12px;
            padding-bottom: 12px;
            font-weight: bold;
            font-size: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            text-decoration: line-through;
        }
        
    </style>
        
    

    <img class="google"src="https://cdn.logojoy.com/wp-content/uploads/20230801145608/Current-Google-logo-2015-2023-1024x346.png">
    <input class="tex" type="text" placeholder="Search Google or type a URL">
    <p class="req">Request a ride now</p>
    <input class="tex1" type="text" placeholder="Enter pickup location">
    <input class="tex2" type="text" placeholder="Enter destination">
    <input class="tex3" type="text" placeholder="better than you">

</body>
</html>
